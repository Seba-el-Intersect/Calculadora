<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="stilo.css">
</head>
<body onload="init();">
    <div>
        <h1><i>"La esencia de las matem√°ticas <br>no es hacer las cosas simples complicadas,<br> sino hacer las cosas complicadas simples"</i><br><br><br> S. Gudder.</h1>
    </div>
    <div>
        <table class="calculadora">
            <tr>
                <td colspan="4"><span id="resultado"></span></td>
            </tr>
            <tr>
                <td><button id="siete">7</button></td>
                <td><button id="ocho">8</button></td>
                <td><button id="nueve">9</button></td>
                <td><button id="division">/</button></td>
            </tr>
            <tr>
                <td><button id="cuatro">4</button></td>
                <td><button id="cinco">5</button></td>
                <td><button id="seis">6</button></td>
                <td><button id="multiplicacion">*</button></td>
            </tr>
            <tr>
                <td><button id="uno">1</button></td>
                <td><button id="dos">2</button></td>
                <td><button id="tres">3</button></td>
                <td><button id="resta">-</button></td>
            </tr>
            <tr>
                <td colspan="2"><button id="cero">0</button></td>
                <td rowspan="2"><button id="reset">C</button></td>
                <td rowspan="2"><button id="suma">+</button></td>
            </tr>
            <tr>
                <td colspan="3"><button id="igual">=</button></td>
            </tr>

        </table>
    </div>
 <script src="funcionalidad.js" type="text/javascript"></script>
 <script src="Calculadora.js" type="text/javascript" defer></script>

</body>
</html>
